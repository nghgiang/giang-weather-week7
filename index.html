<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Weather Project</h1>
    <div class="frame">
      <div class="container">
        
        <form id="search-box">
          <input type="text" placeholder="Enter a city 🔍" id="input-city-here" />
          <input type="submit" value="Search" class="searchButton" id="search-submit" />
          <button type="button" class="currentButton" id="current-bnt">Current</button>
        </form>

        <p class="tempDetail">
          <div id="city-name"> Ha Noi </div>
          <div id="day-name"> Wednesday </div> 
          <div id="real-time"> 23:29 </div>
          <div id="description"> Clouds </div>
          </p>

          <p>Select Temperature Unit: <button type="button" id="celcius-btn" class="tempUnit"> °C </button>
          <button type="button" id="fahrenheit-btn" class="tempUnit"> °F </button> </p>
        
        <div class="row">
           <div class="col-3"><img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" id="icon" width=50px></div>
          <div class="col-3"><p id="currentTemp">20°C</p></div>
          <div class="col-3">
           <div id="humidity">Humidity: 59%</div>
           <div id="wind">Wind: 1km/h</div>
         
          </div>
        </div>
        </div>

       

    </div>
  </div>
  
        </div>
    </div>
    <script src="javascript/script.js"></script>
  </body>
